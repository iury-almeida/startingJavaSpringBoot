<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<title>Alteração Java Spring Boot</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	
	<div class="container">
		<h2>Alteração de instituição</h2>
		<form class="form-horizontal" 
			action="/instituicoes/editar" 
			method="post"
			th:object="${instituicao}">
			
			<input type="hidden" class="form-control" th:field="*{id}"></input>
			
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome da instituição</label>
					<input type="text" class="form-control" id="txt-nome" th:field="*{nome}"></input>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-endereco">Endereco da instituição</label>
					<input type="text" class="form-control" id="txt-endereco" th:field="*{endereco}"></input>
				</div>
			</div>
			<input type="submit" value="Editar!" class= "btn btn-default"></input>		
			
		</form>
	</div>
	
	
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>
